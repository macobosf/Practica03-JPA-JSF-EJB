                            <div class="card-body">



                                <h:form id="crearUsuario">
	                                <p:growl id="growl" life="2000" />
                                    <div class="row">
                                        <div class="col-md-3 px-1">
                                            <div class="form-group">
                                                <label>Nombre:</label>
                                                <p:inputText id="nombre" class="form-control" value="#{clientBean.nombre}" cols="2" z:placeholder="Ingrese nombre del cliente" />
                                            </div>
                                        </div>
                                        <div class="col-md-3 px-1">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Apellido:</label>
                                                <p:inputText class="form-control" id="apellido" value="#{clientBean.apellido}" cols="2" z:placeholder="Ingrese apellido del cliente" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 px-1">
                                            <div class="form-group">
                                                <label>Cedula: </label>
                                                <p:inputText class="form-control" id="cedula" value="#{clientBean.cedula}" cols="2" z:placeholder="Ingrese cÃ©dula del cliente" />
                                            </div>
                                        </div>
                                        <div class="col-md-3 px-1">
                                            <div class="form-group">
                                                <label>Correo Electronico: </label>
                                                <p:inputText class="form-control" id="correo" value="#{clientBean.email}" cols="2" z:placeholder="Ingrese email: ejm@gmail.com" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 px-1">

                                            <div class="form-group">
                                                <p:commandButton class="btn btn-primary btn-block" value="Agregar nuevo cliente" action="#{clientBean.crearNuevoCliente}" update="growl" />
                                            </div>
                                        </div>
                                    </div>

                                </h:form>

                            </div>
                        </div>
                    </div>











                    <div class="col-md-4">
