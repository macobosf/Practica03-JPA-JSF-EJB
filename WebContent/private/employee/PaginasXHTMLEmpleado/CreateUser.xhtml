<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
	    <title>Crear Cliente</title>
	</h:head>
	
	<h:body>
		  <h:form id="formGestionClientes">
              <h3>Menu</h3>
               
              <p:linkButton outcome="/private/employee/crearFactura" value="Crear Factura" style="margin-right:20px;">
  		  		<f:param name="productId" value="10" />
			  </p:linkButton>
			  
			  <p:linkButton outcome="/private/employee/CreateUser" value="Crear Cliente" style="margin-right:20px;">
  		  		<f:param name="productId" value="10" />
			  </p:linkButton>
			  
			   <p:linkButton outcome="/private/employee/ListarFacturas" value="Listar Facturas" style="margin-right:20px;">
  		  		<f:param name="productId" value="10" />
			  </p:linkButton>
			  
			  <p:linkButton outcome="/private/employee/listarUsuario" value="Listar Clientes" style="margin-right:20px;">
  		  		<f:param name="productId" value="10" />
			  </p:linkButton>
			 
			 <p:linkButton outcome="/paginaPrincipal" value="Salir" style="margin-right:20px;">
  		  		<f:param name="productId" value="10" />
			  </p:linkButton>

            </h:form>
	
		<h:form id="crearUsuario">
			<p:growl id="growl" life="2000" />
		
			<h3>Horizontal and Fixed Width</h3>
		    <div class="p-field p-grid">
		        <p:outputLabel for="nombre" styleClass="p-col-fixed" style="width:100px" value="Ingrese el Nombre: " />
		        <div class="p-col">
		            <p:inputText id="nombre" value="#{userBean.name}" required="true" />
		        </div>
		    </div>
		    
		    <div class="p-field p-grid">
		        <p:outputLabel for="email" styleClass="p-col-fixed" style="width:100px" value="Ingrese email: " />
		        <div class="p-col">
		            <p:inputText id="email" value="#{userBean.email}" required="true" />
		        </div>
		    </div>
		    
		    <div class="p-field p-grid">
		        <p:outputLabel for="password" styleClass="p-col-fixed" style="width:100px" value="Ingrese ContraseÃ±a" />
		        <div class="p-col">
			        <p:password  id="password" value="#{userBean.password}" label="Password" required="true" />
		        </div>
		    </div>
		    
		    <div class="p-field p-grid">
		        <p:outputLabel for="role" styleClass="p-col-fixed" style="width:100px" value="Ingrese Rol: " />
		        <div class="p-col">
		            <p:inputText id="role" value="#{userBean.role}" required="true" />
		        </div>
		    </div>
		    
		    
		    <div class="p-field p-grid">
		        <p:outputLabel for="state" styleClass="p-col-fixed" style="width:100px" value="Estado del usuario: " />
		        <div class="p-col">
		            <p:inputText id="state" value="#{userBean.state}"  />
		        </div>
		    </div>
		
			<p:commandButton value="Crear Usuario" id="crearUsuario" update="growl" action="#{userBean.createUser}"  style="margin-right:20px;" styleClass="ui-priority-primary" />
		  
		</h:form>
		
	</h:body>
</html>
