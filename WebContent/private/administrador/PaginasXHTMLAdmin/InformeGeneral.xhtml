<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"><h:head>


    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Ventana Principal Empleado
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

	<link href="/Factura/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/Factura/assets/css/now-ui-dashboard.css?v=1.5.0" rel="stylesheet" />


</h:head>

<h:body>
    <div class="wrapper ">

        <div class="main-panel" id="main-panel" style="width:calc(100%)">
            <!-- Navbar -->

            <h:form id="formGestionClientes">
                <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
                    <div class="container-fluid">
                        <div class="navbar-wrapper">
                            <div class="navbar-toggle">
                                <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
                            </div>
                            <a class="navbar-brand" href="#Floro">Empleado - Informe general</a>
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">

                            <ul class="navbar-nav">

                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i>Manejo de inventario </i>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">

                                        <h:commandLink class="dropdown-item" value="Informe General" action="#{navigator.redireccionamiento('informeGeneral')}" />
										<h:commandLink class="dropdown-item" value="Gestionar Bodegas" action="#{navigator.redireccionamiento('gestionGodegas')}" />

                                    </div>
                                </li>

                                <li class="nav-item">
                                        <h:commandLink class="dropdown-item" action="#{navigator.redireccionamiento('salir')}">
                                        <i class="now-ui-icons sport_user-run"></i></h:commandLink>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </h:form>

            <!-- End Navbar -->
            <div class="panel-header panel-header-sm">

            </div>
            
            <div class="content">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title"> Inventario</h4>
                        </div>



                        <!-- Busqueda de los productos -->
                       <h:form>	
		<p:dataTable value="#{bodegaBean2.todos}" var="i" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">			
			<p:column filterBy="#{i.nombre}" filterStyle="width:100px;" filterMatchMode="contains">
               	<f:facet name="header">Nombre</f:facet>
               	<h:outputText value="#{i.nombre}" size="10"/>               	
            </p:column>
            <p:column filterBy="#{i.precio}" filterStyle="width:100px;" filterMatchMode="contains">
               	<f:facet name="header">Precio</f:facet>
               	<h:outputText value="#{i.precio}" size="10"/>
            </p:column>          
            <p:column filterBy="#{i.stock}" filterStyle="width:100px;" filterMatchMode="contains">
               	<f:facet name="header">Stock</f:facet>
               	<h:outputText value="#{i.stock}" size="10"/>               	
            </p:column>                                 		
		</p:dataTable>
		</h:form>			




                    </div>
                </div>
            </div>

            
            
            

        </div>
    </div>

    <!--   Core JS Files   -->

    <script src="/Factura/assets/js/core/popper.min.js"></script>
    <script src="/Factura/assets/js/core/bootstrap.min.js"></script>
    <script src="/Factura/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="/Factura/assets/js/now-ui-dashboard.min.js?v=1.5.0" type="text/javascript"></script>


</h:body>

</html>
